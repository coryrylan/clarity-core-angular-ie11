<main cds-layout="vertical gap:lg p:lg">
  <h1 cds-text="heading">Clarity Core - Angular + ie11 Starter</h1>

  <cds-button status="primary" (click)="showAlert = true">Hello There</cds-button>

  <cds-alert-group status="danger" *ngIf="showAlert">
    <cds-alert [closable]="true" (closeChange)="showAlert = false">
      General Kenobi, you are a bold one...
    </cds-alert>
  </cds-alert-group>
</main>
